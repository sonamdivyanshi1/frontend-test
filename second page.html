<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend-test2</title>
        <link rel="stylesheet" href="style3.css"> 
        <script  src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
        <script src="frontend.js"></script>
    </head>
    <body>
        <nav>  
            
            <div id="nav-element"> 
                <a class="nav-element left-align" href="file:///C:/Web%20dev/index3.html">Home</a>  
                <a class="nav-element" href=""><i class="fa-solid fa-user"></i></a>
            </div>    
        </nav>
        <div id="background">
            <div id="container">
                    <a href="#dashboard"><button class="text element">Dashboard</button></a>
                    <a href="#new-product"><button class="text element">Add a new Product</button></a>
                    <a href="#update-number"><button class="text element">Update existing product number</button></a>
                    <a href="#update-price"><button class="text element">Update existing product price</button></a>
                    <a href="#stock"><button class="text element">Check item in stock</button></a>
                    <a href="#unavailable"><button class="text element">List of unavailable items</button></a>
            </div>
        </div>
        <div id="dashboard">
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
            <div class="inner-div">
                <h3>Your Investment</h3>
                <BUTTON onclick="ShowAndHide()" class="dashboard-buttons">Click to see </BUTTON>
                <DIV id="investment" STYLE="display:none">Rs. 100000</DIV>
            </div>
            <div class="inner-div">
                <h3>Your Profit</h3>
                <BUTTON ONCLICK="ShowAndHide1()" class="dashboard-buttons">Click to see </BUTTON>
                <DIV id="profit" STYLE="display:none">Rs. 5000</DIV>
            </div>
            <div class="inner-div">
                <h3>Employee list</h3>
                <BUTTON ONCLICK="ShowAndHide2()" class="dashboard-buttons">Click to see </BUTTON>
                <DIV id="employees" STYLE="display:none">
                    <p>1.Sonam</p>  <p>2.Divyanshi</p></DIV>
            </div>
            <div class="inner-div">
                <h3>No. of items</h3>
                <BUTTON ONCLICK="ShowAndHide3()" class="dashboard-buttons">Click to see </BUTTON>
                <DIV id="variety" STYLE="display:none">There are 5 items present at your store.</DIV>
            </div>
        </div>
        <div id="new-product">
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
            <div>
                <h2>Add a new Item to your store</h2>
                <form name="myForm" method="post" onsubmit="addNew()">
                    <input type="text" placeholder="Name of item" name="name" id="addName">
                    <input type="number" placeholder="Cost-price" name="cp" id="addCp">
                    <input type="number" placeholder="Selling-price" name="sp" id="addSp">
                    <input type="number" placeholder="No. of items" name="no" id="addNo">
                    <button class="submit" value="submit">Submit</button>    
                </form>
            </div>
            <div >
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgo9L4WYLdW0M8PsrcwbAbYV5_vtqQgpSBQA&usqp=CAU" height="300" width="400" class="image mobile-view">
            </div>
        </div>
        <div id="update-number" >
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
        <!-- ONCLICK="ShowAndHide('update-number')"> -->
            <div >
                <img src="https://indian-retailer.s3.ap-south-1.amazonaws.com/s3fs-public/2020-08/kirana.jpg" height="300" width="400" class="image mobile-view reverse-img">
            </div>
            <div class="reverse">
            <h2>Update number of an existing item</h2>
                <form name="myForm2" method="post" onsubmit="updateNumber(name,quantity)">
                    <input type="text" placeholder="Name of item" name="name">
                    <input type="quantity" placeholder="No. of items" name="quantity">
                    <button class="submit" value="submit">Submit</button>
                    
                </form>
            </div>
            
        </div>
        <div id="update-price">
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
         <!-- ONCLICK="ShowAndHide('update-price')"> -->
            <div>
                <h2>Update price of an existing item</h2>
                <form name="myForm3" method="post" onsubmit="updatePrice(name,cp,sp)">
                    <input type="text" placeholder="Name of item" name="name">
                    <input type="number" placeholder="Cost-price" name="cp">
                    <input type="number" placeholder="Selling-price" name="sp">
                    <button class="submit" value="submit">Submit</button>
                    
                </form>
            </div>
            <div >
                <img src="https://www.rd.com/wp-content/uploads/2017/09/00_groceryshopping_This-is-the-Absolute-Worst-Day-to-Shop-for-Your-Thanksgiving-Groceries_299082896_wavebreakmedia.jpg" height="300" width="400" class="image mobile-view">
            </div>
        </div>
        <div id="stock">
            <div id="stock-div">
                <h3 id="stock-para">Print items list</h3>
                <button class="dashboard-buttons" id="stock-button" onclick="printC()">Check</button>
                
            </div>
        </div>
            
        <div id="unavailable"></div>
        <script src="frontend.js"></script>   
    </body>
</html>
