            <div id="sellPriceEachContainer" class="toolContainer active">
                <div class="formContainer">
                    <h1 style="color:orangered; text-decoration:underline;">ADD A NEW ITEM</h1>
                    <hr>
                    <form id="sellPriceEachform" method="post">
                            <div style="margin-bottom: 8px; ">
                                <label for="sellEachitemName">Item Name</label>
                                <input type="text" id="sellEachitemName" name="itemName">
                            </div>
                            <div style="margin-bottom: 16px;">
                                <label for="sellEachitemPrice">Item Cost Price</label>
                                <input type="number" id="sellEachitemPrice" name="itemPrice" required>
                            </div>
                            <div style="margin-bottom: 8px; ">
                                <label for="sellEachitemSP">Minimum Selling Price</label>
                                <input type="number" id="sellEachitemSP" name="itemSP" required>
                            </div>
                            <div style="margin-bottom: 16px;">
                                <label for="sellEachitemNum">Number of items</label>
                                <input type="number" id="sellEachitemNum" name="itemNumber" required>
                            </div>
                        <div style="width: fit-content; margin-right: auto; margin-left:auto;">
                            <button type="submit" class="button" id="sellEachSubmitBtn">Add Item</button>
                        </div>
                        <button class="button"><a href="#table" style="color:orangered;">Show table</a></button>
                    </form>
                </div>
            </section>

                <div id="table" class="tableContainer">
                    <div class="tableBox">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Item Cost Price</th>
                                    <th>Item Selling Price</th>
                                    <th>Item Number</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="sellEachtable">

                            </tbody>

                            <tr style="height: 30px;">

                            </tr>
