        <div id="dashboard">
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
            <div id="investment" class="inner-div">
                <h3>Your Investment</h3>
                <BUTTON ONCLICK="ShowAndHide()">Click me</BUTTON>
                <DIV id="investment" STYLE="display:none">Text to be shown and hidden</DIV>
            </div>
            <div id="profit"  class="inner-div">
                <h3>Your Profit</h3>
            </div>
            <div id="employees" class="inner-div">
                <h3>Employee list</h3>
            </div>
            <div id="variety" class="inner-div">
                <h3>No. of items</h3>
            </div>
        </div>
        <div id="new-product">
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
            <h2>Add a new Item to your store</h2>
            <form>
                <input type="text" placeholder="Name of item">
                <input type="number" placeholder="Cost-price">
                <input type="number" placeholder="Selling-price">
                <input type="quantity" placeholder="No. of items">
                <button class="submit">Submit</button>
                
            </form>
        </div>
        <div id="update-number" >
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
        <!-- ONCLICK="ShowAndHide('update-number')"> -->
            <h2>Update number of an existing item</h2>
            <form>
                <input type="text" placeholder="Name of item">
                <input type="quantity" placeholder="No. of items">
                <button class="submit">Submit</button>
                
            </form>
        </div>
        <div id="update-price">
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
         <!-- ONCLICK="ShowAndHide('update-price')"> -->
            <h2>Update price of an existing item</h2>
            <form>
                <input type="text" placeholder="Name of item">
                <input type="number" placeholder="Cost-price">
                <input type="number" placeholder="Selling-price">
                <button class="submit">Submit</button>
                
            </form>
        </div>
        <div id="stock">
            <a href="#"><button class="submit fixed"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
        <!-- ONCLICK="ShowAndHide('stock')"> -->
            
        </div>
